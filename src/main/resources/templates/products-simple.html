<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1>Product Catalog</h1>
        
        <!-- Filters Section -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filters</h5>
                        <form method="get" action="/products" class="row g-3">
                            <!-- Search -->
                            <div class="col-md-4">
                                <label for="search" class="form-label">Search</label>
                                <input type="text" class="form-control" id="search" name="q" 
                                       th:value="${query}" placeholder="Search products...">
                            </div>
                            
                            <!-- Category Filter -->
                            <div class="col-md-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">All Categories</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"
                                            th:selected="${cat.id == selectedCategory}">
                                    </option>
                                </select>
                            </div>
                            
                            <!-- Brand Filter -->
                            <div class="col-md-3">
                                <label for="brand" class="form-label">Brand</label>
                                <select class="form-select" id="brand" name="brand">
                                    <option value="">All Brands</option>
                                    <option th:each="brand : ${brands}" 
                                            th:value="${brand.id}" 
                                            th:text="${brand.name}"
                                            th:selected="${brand.id == selectedBrand}">
                                    </option>
                                </select>
                            </div>
                            
                            <!-- Filter Buttons -->
                            <div class="col-md-2 d-flex align-items-end">
                                <div class="d-grid gap-2 w-100">
                                    <button type="submit" class="btn btn-primary">Filter</button>
                                    <a href="/products" class="btn btn-outline-secondary btn-sm">Clear</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Results Info -->
        <div class="row mb-3">
            <div class="col">
                <p class="text-muted">
                    Showing <strong th:text="${products.size()}">0</strong> 
                    of <strong th:text="${totalProducts}">0</strong> products
                    <span th:if="${query}" th:text="' for &quot;' + ${query} + '&quot;'"></span>
                </p>
            </div>
        </div>
        
        <!-- Products Grid -->
        <div class="row" th:if="${not #lists.isEmpty(products)}">
            <div class="col-md-4 mb-4" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.title}">Product Title</h5>
                        <p class="card-text text-muted flex-grow-1" 
                           th:text="${#strings.abbreviate(product.description, 100)}">Description</p>
                        
                        <div class="mb-2">
                            <span class="h5 text-primary" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>
                        </div>
                        
                        <div class="mb-3" th:if="${product.brand}">
                            <span class="badge bg-secondary" th:text="${product.brand.name}">Brand</span>
                        </div>
                        
                        <div class="mb-3" th:if="${product.categories and not #lists.isEmpty(product.categories)}">
                            <span th:each="category, iterStat : ${product.categories}" 
                                  class="badge bg-light text-dark me-1">
                                <span th:text="${category.name}">Category</span>
                            </span>
                        </div>
                        
                        <div class="mt-auto">
                            <a th:href="@{'/products/' + ${product.slug}}" 
                               class="btn btn-primary w-100">
                                View Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- No Products Message -->
        <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
            <h3>No products found</h3>
        </div>
        
        <!-- Debug Info -->
        <div class="mt-4 p-3 bg-light">
            <h6>Debug Info:</h6>
            <p>Total products: <span th:text="${totalProducts}">0</span></p>
            <p>Products list size: <span th:text="${products.size()}">0</span></p>
            <p>Current page: <span th:text="${currentPage}">0</span></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
