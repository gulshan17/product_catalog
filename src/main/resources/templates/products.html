<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(title='Product Catalog', main=~{::main})}">
<head>
    <title>Product Catalog</title>
</head>
<body>
    <main>
        <div class="container py-4">
            <!-- Header -->
            <div class="row mb-4">
                <div class="col">
                    <h1 class="display-6 mb-3">
                        <i class="bi bi-grid text-primary"></i> Product Catalog
                    </h1>
                    <p class="text-muted">Discover our amazing collection of products</p>
                </div>
            </div>

            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="filter-sidebar">
                        <h5 class="mb-3">
                            <i class="bi bi-funnel"></i> Filters
                        </h5>
                        
                        <form method="get" action="/products">
                            <!-- Search -->
                            <div class="mb-3">
                                <label for="search" class="form-label">Search</label>
                                <input type="text" class="form-control" id="search" name="q" 
                                       th:value="${query}" placeholder="Search products...">
                            </div>
                            
                            <!-- Category Filter -->
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" name="category">
                                    <option value="">All Categories</option>
                                    <option th:each="cat : ${categories}" 
                                            th:value="${cat.id}" 
                                            th:text="${cat.name}"
                                            th:selected="${cat.id == selectedCategory}">
                                    </option>
                                </select>
                            </div>
                            
                            <!-- Brand Filter -->
                            <div class="mb-3">
                                <label for="brand" class="form-label">Brand</label>
                                <select class="form-select" id="brand" name="brand">
                                    <option value="">All Brands</option>
                                    <option th:each="brand : ${brands}" 
                                            th:value="${brand.id}" 
                                            th:text="${brand.name}"
                                            th:selected="${brand.id == selectedBrand}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> Apply Filters
                                </button>
                                <a href="/products" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-clockwise"></i> Clear Filters
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Products Grid -->
                <div class="col-lg-9">
                    <!-- Results Info -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <span class="text-muted">
                                Showing <strong th:text="${products.size()}">0</strong> 
                                of <strong th:text="${totalProducts}">0</strong> products
                            </span>
                        </div>
                        <div class="btn-group" role="group">
                            <input type="radio" class="btn-check" name="view" id="grid-view" checked>
                            <label class="btn btn-outline-secondary" for="grid-view">
                                <i class="bi bi-grid"></i>
                            </label>
                            <input type="radio" class="btn-check" name="view" id="list-view">
                            <label class="btn btn-outline-secondary" for="list-view">
                                <i class="bi bi-list"></i>
                            </label>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div class="row" id="products-grid" th:if="${not #lists.isEmpty(products)}">
                        <div class="col-md-6 col-xl-4 mb-4" th:each="product : ${products}">
                            <div class="card h-100">
                                <div class="position-relative">
                                    <img th:src="${product.images.size() > 0 ? product.images[0].imageUrl : 'https://via.placeholder.com/300x200?text=No+Image'}" 
                                         class="card-img-top product-image" 
                                         th:alt="${product.title}">
                                    <div class="position-absolute top-0 end-0 m-2">
                                        <span class="badge bg-primary" th:text="${product.brand?.name}">Brand</span>
                                    </div>
                                </div>
                                
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title" th:text="${product.title}">Product Title</h5>
                                    <p class="card-text text-muted small flex-grow-1" 
                                       th:text="${#strings.abbreviate(product.description, 100)}">
                                        Product description...
                                    </p>
                                    
                                    <div class="mb-2">
                                        <span class="price" th:text="'$' + ${#numbers.formatDecimal(product.price, 1, 2)}">$0.00</span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <span th:each="category, iterStat : ${product.categories}" 
                                              class="badge bg-light text-dark me-1">
                                            <span th:text="${category.name}">Category</span>
                                        </span>
                                    </div>
                                    
                                    <div class="mt-auto">
                                        <a th:href="@{'/products/' + ${product.slug}}" 
                                           class="btn btn-primary w-100">
                                            <i class="bi bi-eye"></i> View Details
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- No Products Message -->
                    <div th:if="${#lists.isEmpty(products)}" class="text-center py-5">
                        <i class="bi bi-box display-1 text-muted"></i>
                        <h3 class="mt-3 text-muted">No products found</h3>
                        <p class="text-muted">Try adjusting your filters or search terms.</p>
                        <a href="/products" class="btn btn-primary">
                            <i class="bi bi-arrow-left"></i> View All Products
                        </a>
                    </div>

                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/products(page=${currentPage - 1}, q=${query}, category=${selectedCategory}, brand=${selectedBrand})}">
                                    <i class="bi bi-chevron-left"></i> Previous
                                </a>
                            </li>
                            
                            <li th:each="page : ${#numbers.sequence(0, totalPages - 1)}" 
                                class="page-item" 
                                th:classappend="${page == currentPage} ? 'active'">
                                <a class="page-link" 
                                   th:href="@{/products(page=${page}, q=${query}, category=${selectedCategory}, brand=${selectedBrand})}"
                                   th:text="${page + 1}">1</a>
                            </li>
                            
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/products(page=${currentPage + 1}, q=${query}, category=${selectedCategory}, brand=${selectedBrand})}">
                                    Next <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
