<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const slug = window.location.pathname.split('/').pop();
        fetch(`/api/products/${slug}`)
            .then(res => res.json())
            .then(product => {
                document.getElementById('product-title').textContent = product.title;
                document.getElementById('product-description').textContent = product.description;
                document.getElementById('product-price').textContent = product.price;
                document.getElementById('product-brand').textContent = product.brand ? product.brand.name : '';
                // Breadcrumbs
                fetch(`/api/breadcrumbs/${slug}`)
                    .then(res => res.json())
                    .then(breadcrumbs => {
                        const bcElem = document.getElementById('breadcrumbs');
                        bcElem.innerHTML = '';
                        const nav = document.createElement('nav');
                        nav.setAttribute('aria-label', 'breadcrumb');
                        const ol = document.createElement('ol');
                        ol.className = 'breadcrumb';
                        breadcrumbs.forEach((cat, idx) => {
                            const li = document.createElement('li');
                            li.className = 'breadcrumb-item' + (idx === breadcrumbs.length - 1 ? ' active' : '');
                            li.textContent = cat.name;
                            if (idx === breadcrumbs.length - 1) {
                                li.setAttribute('aria-current', 'page');
                            }
                            ol.appendChild(li);
                        });
                        nav.appendChild(ol);
                        bcElem.appendChild(nav);
                    });
            });
    });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div id="breadcrumbs" class="mb-4"></div>
        <div class="card shadow">
            <div class="card-body">
                <h2 id="product-title" class="card-title mb-3"></h2>
                <p id="product-description" class="card-text"></p>
                <div class="row mb-2">
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Price:</strong> $<span id="product-price"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="mb-1"><strong>Brand:</strong> <span id="product-brand"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
